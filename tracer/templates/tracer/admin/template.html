<!DOCTYPE html>
<html lang="en">

<head>

<body id="page-top" onload="side_bar_active()">
	<!-- Page Wrapper -->
	<div id="wrapper">
    {% include 'tracer/admin/sidebar.html' %}

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        {% include 'tracer/admin/topbar.html' %}
  				<!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div style="margin-top: 100px;" class="container-fluid">
            {% block content %}


    				{% endblock %}

          </div>
          <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
      </div>
      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded " href="#page-top">
          <i class="fas fa-angle-up"></i>
      </a>

  <!-- Chatbot Script -->
  <script src="{% static 'js/chatbot.js' %}"></script>

	<!-- Bootstrap core JavaScript-->
	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

	<!-- Core plugin JavaScript-->
	<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

	<!-- Custom scripts for all pages-->
	<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

	<!-- Page level plugins -->
	<script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Datatables -->
  <script src="//cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    $(document).ready(function () {
      $('#dtBasicExample').DataTable();
      $('.dataTables_length').addClass('bs-select');
    });
  </script>
  <script>
      $(document).ready(function() {
          $('#tablePagination').DataTable();
      } );


       $(window).on("load",function(){
           $(".loader-wrapper").fadeOut("milliseconds");
      });


      $(window).on("load",function() {
   	  	// Animate loader off screen
  	  	$(".se-pre-con").fadeOut("slow");;
  	  });
  </script>

  <script>
    function side_bar_active(){
      current_url = window.location.href;
      dashboard = document.getElementById("DashboardAdmin");
      advertise = document.getElementById("{% url 'advertise' %}");
      browser = document.getElementById("{% url 'browser' %}");
      pendingaccounts = document.getElementById("{% url 'pendingaccounts' %}");
      approvedaccounts = document.getElementById("{% url 'approvedaccounts' %}");
      add_announcements = document.getElementById("{% url 'add_announcements' %}");
      display_announcements = document.getElementById("{% url 'display_announcements' %}");
      users = document.getElementById("{% url 'users' %}");

        if (current_url == dashboard){
          dashboard.style.background = "black";
          dashboard.style.color = "white";
        }else if (current_url == advertise){
          advertise.style.background = "black";
          advertise.style.color = "white";
          advertise_icon.style.color = "white";
        }else if (current_url == browser){
          browser.style.background = "black";
          browser.style.color = "white";
          browser_icon.style.color = "white";
        }else if (current_url == pendingaccounts){
            pendingaccounts.style.background = "black";
            pendingaccounts.style.color = "white";
        }else if (current_url == approvedaccounts){
            approvedaccounts.style.background = "black";
            approvedaccounts.style.color = "white";
        }else if (current_url == add_announcements){
          add_announcements.style.background = "black";
          add_announcements.style.color = "white";
        }else if (current_url == display_announcements){
          display_announcements.style.background = "black";
          display_announcements.style.color = "white";
        }else if (current_url == users){
          users.style.background = "black";
          users.style.color = "white";
          users_icon.style.color = "white";
        }

    }
  </script>
</body>

</html>
