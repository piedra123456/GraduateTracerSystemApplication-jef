{% load static %}
<html>

<head>
	<link rel="icon" href="{% static 'img/ctu_logo.png' %}" type="image/gif" sizes="16x16">
	<title>CTU Login Page</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	{% include 'tracer/firstInterface/css.html' %}
</head>

<body class="bg-gradient-primary">
	<style>
		.login-image {
			background: url(../images/ct.jpeg);
			background-position: center;
			background-repeat: no-repeat;
			background-size: 320px 320px;
		}
	</style>

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block login-image">

							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h3 class="text-gray-900 mb-4"><a href="{% url 'home' %}">CEBU TECHNOLOGICAL UNIVERSITY</a></h3>
									</div>
									<form class="user" method="POST" action="">
										{% csrf_token %}
										<div class="input-group mby-1">
											<div class="input-group-append">
												<span class="input-group-text"><i class="fas fa-user"></i></span>
											</div>
											<input type="text" class="form-control form-control-user" name="email"
												aria-describedby="emailHelp" placeholder="Email">
										</div>
										<br>
										<div class="input-group mb-2">
											<div class="input-group-append">
												<span class="input-group-text mb-2"><i class="fas fa-key"></i></span>
											</div>
											<input type="password" class="form-control form-control-user mb-2"
												name="password" id="exampleInputPassword" placeholder="Password">
										</div>
										<input class="btn btn-primary btn-user btn-block mb-2" type="submit"
											value="Log In">
									</form>
									{% for message in messages %}
									<p id="messages">{{message}}</p>
									{% endfor %}
									<hr>
									<div class="text-center mb-2">
										<a class="small" href="{% url 'reset_password' %}" class="ml-2">Forgot
											Password?</a>
									</div>
									<div class=" text-center input-group mb-2">
										<a class="btn btn-success btn-user btn-block mt-1"
											href="{% url 'register' %}">Create New Account</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
</body>

</html>
