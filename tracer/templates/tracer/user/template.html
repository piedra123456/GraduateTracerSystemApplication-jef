{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'img/ctu_logo.png' %}" type="image/gif" sizes="16x16">


    <title>{% block title %}{% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <linkhref="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/DisplayInfoCSS.css' %}" rel="stylesheet">
    <link href="{% static 'css/friendlistCss.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chatbot Css -->
    <link href="{% static 'css/chatbot.css' %}" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body id="page-top" onload="side_bar_active()">
	<!-- Page Wrapper -->
	<div id="wrapper">
    {% include 'tracer/user/sidebar.html' %}

    <!-- Content Wrapper -->
    <div id="content-wrapper">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        {% include 'tracer/user/topbar.html' %}
  				<!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div style="margin-top: 100px;" class="container-fluid">
            {% block content %}


    				{% endblock %}
            {% include 'tracer/user/chatbot.html' %}
          </div>
          <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
      </div>
      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded " href="#page-top">
          <i class="fas fa-angle-up"></i>
      </a>
  <!-- Chatbot Script -->
  <script src="{% static 'js/chatbot.js' %}"></script>

	<!-- Bootstrap core JavaScript-->
	<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

	<!-- Core plugin JavaScript-->
	<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

	<!-- Custom scripts for all pages-->
	<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

	<!-- Page level plugins -->
	<script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!-- Page level plugins -->
  <script src="'{% static 'vendor/chart.js/Chart.min.js' %}"></script>

  <!-- Page level custom scripts -->
  <script src="'{% static 'js/demo/chart-area-demo.js' %}"></script>
  <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

  <!-- Datatables -->
  <script src="//cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

  <script>
    function side_bar_active(){
      current_url = window.location.href;
      dashboard = document.getElementById("{% url 'DashboardUser' %}");
      jobs_available = document.getElementById("{% url 'available_jobs' %}");
      job_experience = document.getElementById("{% url 'HomeJobExperience' %}");
      news_feed = document.getElementById("{% url 'post-list' %}");
      friends_list = document.getElementById("{% url 'friendlist' %}");
      friend_list_icon = document.getElementById("friend_list_icon");
      about = document.getElementById("{% url 'about' %}");

        if (current_url == dashboard){
          dashboard.style.background = "black";
          dashboard.style.color = "white";
        }else if (current_url == jobs_available){
          jobs_available.style.background = "black";
          jobs_available.style.color = "white";
          jobs_available_icon.style.color = "white";
        }else if (current_url == job_experience){
          job_experience.style.background = "black";
          job_experience.style.color = "white";
          job_experience_icon.style.color = "white";
        }else if (current_url == news_feed){
          news_feed.style.background = "black";
          news_feed.style.color = "white";
          news_feed_icon.style.color = "white";
        }else if (current_url == friends_list){
          friends_list.style.background = "black";
          friends_list.style.color = "white";
          friend_list_icon.style.color = "white";
        }else if (current_url == about){
          about.style.background = "black";
          about.style.color = "white";
          about_icon.style.color = "white";
        }

    }
  </script>

</body>

</html>
